<!-- change banner & primary nav bgs -->
<script>

	var bannerImgs = [ 'banner-skyline.jpg',
						'banner-lionking.jpg',
						'banner-thanksgiving.jpg'
						]

	var bannerCounter = 0;

	// changenavbar();

	function changebanner() {
		if (bannerCounter < (bannerImgs.length-1)){
			bannerCounter ++;
			var newbg = bannerImgs[bannerCounter];
			$('#banner-wrp').css('background-image', 'url(images/'+newbg+' )');			
		} else {
			bannerCounter = 0;
			var newbg = bannerImgs[bannerCounter];
			$('#banner-wrp').css('background-image', 'url(images/'+newbg+' )');
		}
		
	}


</script>
